name: Deploy Azure Function App with Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Terraform
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # ----------------------------
      # Terraform Init
      # ----------------------------
      - name: Terraform Init
        run: terraform init

      # ----------------------------
      # Terraform Plan
      # ----------------------------
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false \
          -var "subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" \
          -var "tenant_id=${{ env.ARM_TENANT_ID }}" \
          -var "client_id=${{ env.ARM_CLIENT_ID }}" \
          -var "client_secret=${{ env.ARM_CLIENT_SECRET }}"

      # ----------------------------
      # Terraform Apply
      # ----------------------------
      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan

      # ----------------------------
      # Output Results
      # ----------------------------
      - name: Terraform Output
        run: terraform output || true

      # ----------------------------
      # Azure Login (Optional)
      # ----------------------------
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.ARM_CLIENT_ID }}",
              "clientSecret": "${{ env.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.ARM_TENANT_ID }}"
            }

      # ----------------------------
      # Verify Deployment
      # ----------------------------
      - name: Verify Azure Resources
        run: |
          echo "âœ… Terraform deployment completed!"
          az functionapp list --query "[].name" -o table
