name: Deploy Azure Function with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4️⃣ Extract SP credentials from AZURE_CREDENTIALS and set as ENV
      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV

      # 5️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6️⃣ Terraform Plan (multiline fixed)
      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan -input=false \
            -var "subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" \
            -var "tenant_id=${{ env.ARM_TENANT_ID }}" \
            -var "client_id=${{ env.ARM_CLIENT_ID }}" \
            -var "client_secret=${{ env.ARM_CLIENT_SECRET }}"

      # 7️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan

      # 8️⃣ Deploy Python Function to Azure Function App
      - name: Deploy Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: azure-be                     # Must match Function App name in Terraform
          package: ./counter                     # Path to your Python function folder
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
