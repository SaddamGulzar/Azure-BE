name: Deploy Azure Function and Cosmos DB

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Azure using GitHub secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Plan Infrastructure
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      # Apply Infrastructure (auto-approve)
      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan

      # Deploy Azure Function App code
      - name: Publish Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: "azure-be"
          package: "."
